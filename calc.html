<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Calculator</h1>
        <div class="calculator">
            <input type="text" id="display" placeholder="Calculate with me !">
            <div class="buttons">
                <button class="function" onclick="clearDisplay()">C</button>
                <button class="function" onclick="deleteLast()">&#9003;</button>
                <button class="operator" onclick="appendToDisplay('%')">%</button>
                <button class="operator" onclick="appendToDisplay('/')">/</button>
                <button class="number" onclick="appendToDisplay('7')">7</button>
                <button class="number" onclick="appendToDisplay('8')">8</button>
                <button class="number" onclick="appendToDisplay('9')">9</button>
                <button class="operator" onclick="appendToDisplay('*')">*</button>
                <button class="number" onclick="appendToDisplay('4')">4</button>
                <button class="number" onclick="appendToDisplay('5')">5</button>
                <button class="number" onclick="appendToDisplay('6')">6</button>
                <button class="operator" onclick="appendToDisplay('-')">-</button>
                <button class="number" onclick="appendToDisplay('1')">1</button>
                <button class="number" onclick="appendToDisplay('2')">2</button>
                <button class="number" onclick="appendToDisplay('3')">3</button>
                <button class="operator" onclick="appendToDisplay('+')">+</button>
                <button class="number" onclick="appendToDisplay('0')">0</button>
                <button class="number" onclick="appendToDisplay('.')">.</button>
                <button class="equal" onclick="calculate()">=</button>
                <button class="advanced" onclick="appendToDisplay('**')">^</button>
                <button class="advanced" onclick="appendToDisplay('Math.sqrt(')">âˆš</button>
                <button class="advanced" onclick="appendToDisplay('Math.sin(')">sin</button>
                <button class="advanced" onclick="appendToDisplay('Math.cos(')">cos</button>
                <button class="advanced" onclick="appendToDisplay('Math.tan(')">tan</button>
                <button class="advanced" onclick="appendToDisplay('Math.log10(')">log</button>
                <button class="advanced" onclick="appendToDisplay('Math.log(')">ln</button>
                <button class="advanced" onclick="appendToDisplay('Math.exp(')">exp</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
